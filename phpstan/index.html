<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/white.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/tomorrow.css">
        <!--
        <link rel="stylesheet" href="lib/css/atom-one-light.css">
        <link rel="stylesheet" href="lib/css/default.css">
        <link rel="stylesheet" href="lib/css/github.css">
        <link rel="stylesheet" href="lib/css/github-gist.css">
        -->

        <!-- Printing and PDF exports -->
        <script>
var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    <script type="text/template">
## Explorez votre code avec de l'analyse statique

#### [Julien Deniau](https://jdeniau.github.io/talks/)
                    </script>
                </section>

                <section>
                    Je suis un vieux…
                    <p class="fragment">
                        codeur
                    </p>
                </section>

                <section>
                    <p>J'ai codé mes premiers sites :</p>
                    <ul>
                        <li>sur membres.lycos.fr</li>
                        <li>en PHP 3</li>
                        <li>avec Macromedia Dreamweaver</li>
                    </ul>
                </section>

                <section id="aventure">
                    <ul>
                    <li>Pas de fichier ".h" du C</li>
                    <li>Pas de `System.out.println()` du Java</li>
                    <li>
                    <pre><code class="hljs php" data-trim>
                    echo '<html>'; // et c'est parti !
                    </code></pre>
                    </li>
                    </ul>

                    <h3 class="fragment">
                        <br />
                    Bref, PHP c'était l'aventure
                    </h3>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
// More info about config & dependencies:
// - https://github.com/hakimel/reveal.js#configuration
// - https://github.com/hakimel/reveal.js#dependencies
Reveal.initialize({
    dependencies: [
    { src: 'plugin/markdown/marked.js' },
    { src: 'plugin/markdown/markdown.js' },
    { src: 'plugin/notes/notes.js', async: true },
    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
    ]
});
        </script>
    </body>
</html>
